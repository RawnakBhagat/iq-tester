<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    color: #333;
}

nav {
    background-color: #2c3e50;
    height: 10vh;
    width: 100%;
    display: flex;
    align-items: center;
    color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav span {
    position: relative;
    top: 0;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
}

.main {
    height: 100vh;
    display: flex;
    flex-direction: column; /* Align items in a column */
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form, .result {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 400px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin-bottom: 20px; /* Space between form and result */
}

.form h1, .result h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #2c3e50;
}

.result h2 {
    font-size: 24px;
    color: #3498db; /* Match button color or use a different color for emphasis */
    font-weight: bold;
}

form {
    height: auto;
    width: 100%;
    padding: 20px;
    border: 2px solid #ecf0f1;
    border-radius: 10px;
    background-color: #f9fafc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.input-box {
    margin-bottom: 20px;
    text-align: left;
    width: 100%;
}

label {
    font-size: 16px;
    color: #34495e;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #bdc3c7;
    border-radius: 6px;
    background-color: #ecf0f1;
    font-size: 14px;
}

button {
    background-color: #3498db;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form, .result {
        width: 90%;
        padding: 15px;
    }

    .form h1, .result h1 {
        font-size: 24px;
    }

    button {
        padding: 10px 15px;
        font-size: 14px;
    }

    .result h2 {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    nav span {
        font-size: 18px;
    }

    .form, .result {
        width: 100%;
    }

    .form h1, .result h1 {
        font-size: 22px;
    }

    input[type="text"],
    input[type="number"] {
        font-size: 13px;
        padding: 8px;
    }

    button {
        padding: 10px;
        font-size: 14px;
    }

    .result h2 {
        font-size: 18px;
    }
}

    </style>
    <title>IQ Checker</title>
</head>
<body>
    <div class="header">
        <nav>
            <span>Check Your IQ Level</span>
        </nav>
    </div>
    <div class="main">
        <div class="form">
            <h1>Fill the Form</h1>
            <form id="iq">
                <div class="input-box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required /><br />
                </div>
                <div class="input-box">
                    <label for="class">Class:</label>
                    <input type="number" id="class" required /><br />
                </div>
                <div class="input-box">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required /><br />
                </div>
                <button type="submit" id="button">Check your IQ</button>
            </form>
        </div>
        <div class="result">
            <h1>Result:</h1>
            <h2 id="results">Answer</h2>
        </div>
    </div>
    <script>
        document.getElementById('button').addEventListener('click', (event) => {
    // Prevent form submission if needed
    event.preventDefault();

    // Get input values
    let name = document.getElementById('name').value.toLowerCase();
    let age = document.getElementById('age').value;
    let Class = document.getElementById('class').value;
    // Set the result based on the class value
    if (Class ==  8 || name == 'aritra saha') {
        document.getElementById('results').innerText = " Your IQ is Down to earth";
    } else {
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Generate a random number between 80 and 100
        let randomNumber = getRandomNumber(80, 100);
        
        
        document.getElementById('results').innerText = `Your IQ is ${randomNumber}`;
    }
});

    </script>
</body>
</html>
